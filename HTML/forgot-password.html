<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tag for character encoding -->
    <meta charset="UTF-8">
    <!-- Meta tag for responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Healing Hands Rehab - Forgot Password</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link to custom CSS stylesheet -->
    <link rel="stylesheet" href="../CSS/style.css">
    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Inline jQuery script to add class 'loaded' to body when document is ready -->
    <script>
        $(document).ready(function() {
            $('body').addClass('loaded');
        });
    </script>
    <!-- Link to custom JavaScript file -->
    <script src="../JS/forgot-password.js"></script>
</head>
<body>
    <!-- Background image -->
    <div class="bg-image"></div>
    <!-- Container for the form -->
    <div class="container">
        <!-- Form box -->
        <div class="form-box">
            <!-- Website and form headings -->
            <h1>Healing Hands Rehab</h1>
            <h2>Reset Your Password</h2>
            <!-- Forgot password form -->
            <form id="forgotPasswordForm">
                <!-- Email input group -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <!-- Submit button -->
                <button type="submit">Reset Password</button>
            </form>
            <!-- Link to login page -->
            <p class="login-link">Remember your password? <a href="login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
